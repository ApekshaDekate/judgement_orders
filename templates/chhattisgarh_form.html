<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chhattisgarh Judgement Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-control {
      width: 50% !important;
    }

    #result-container {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <h2 class="mb-4">High Court of Chhattisgarh</h2>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#home"
          type="button">Case Number</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#menu7" type="button">Filing
          Number</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#menu4" type="button">Date
          Range</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#menu1" type="button">Judge
          Name</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#menu2" type="button">Neutral
          Citation</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#menu5" type="button">Party
          Name</button></li>
    </ul>

    <!-- Main Form -->
    <form id="chhattisgarhForm">
      <div class="tab-content">
        <!-- CASE NUMBER TAB -->
        <div id="home" class="container tab-pane fade show active">
          <div class="row mt-4">
            <div class="col-md-4">
              <label for="case_type" class="form-label">Case Type</label>
              <select class="form-select" id="case_type" name="case_type"></select>
            </div>
            <div class="col-md-4">
              <label for="case_number" class="form-label">Case Number</label>
              <input type="number" class="form-control" id="case_number" name="case_number" placeholder="Case Number">
            </div>
            <div class="col-md-4">
              <label for="case_year" class="form-label">Case Year</label>
              <input type="text" class="form-control" id="case_year" name="case_year" placeholder="Case Year"
                maxlength="4" pattern="\d{4}" title="Enter valid year (4 digits)">
            </div>
          </div>
        </div>

        <!-- FILING NUMBER TAB -->
        <div id="menu7" class="container tab-pane fade">
          <div class="row mt-4">
            <div class="col-md-4">
              <label for="fcase_type" class="form-label">Case Type</label>
              <select class="form-select" id="fcase_type" name="fcase_type"></select>
            </div>
            <div class="col-md-4">
              <label for="fcase_number" class="form-label">Filing Number</label>
              <input type="number" class="form-control" id="fcase_number" name="fcase_number"
                placeholder="Filing Number">
            </div>
            <div class="col-md-4">
              <label for="fcase_year" class="form-label">Filing Year</label>
              <input type="text" class="form-control" id="fcase_year" name="fcase_year" placeholder="Filing Year"
                maxlength="4" pattern="\d{4}">
            </div>
          </div>
        </div>

        <!-- DATE RANGE TAB -->
        <div id="menu4" class="container tab-pane fade">
          <div class="row mt-4">
            <div class="col-md-3">
              <label for="afrm" class="form-label">From Date</label>
              <input type="date" id="afrm" name="afrm" class="form-select">
            </div>
            <div class="col-md-3">
              <label for="afry" class="form-label">To Date</label>
              <input type="date" id="afry" name="afry" class="form-select">
            </div>
          </div>
        </div>

        <!-- JUDGE NAME TAB -->
        <div id="menu1" class="container tab-pane fade">
          <div class="row mt-4">
            <div class="col-md-4">
              <label for="judge_name" class="form-label">Judge Name</label>
              <select class="form-select" id="judge_name" name="judge_name"></select>
            </div>
          </div>
        </div>

        <!-- NEUTRAL CITATION TAB -->
        <div id="menu2" class="container tab-pane fade">
          <div class="row mt-4">
            <div class="col-md-4">
              <label for="citation_year" class="form-label">Citation Year</label>
              <input type="text" class="form-control" id="citation_year" name="citation_year" maxlength="4">
            </div>
            <div class="col-md-4">
              <label for="citation_number" class="form-label">Citation Number</label>
              <input type="number" class="form-control" id="citation_number" name="citation_number">
            </div>
          </div>
        </div>

        <!-- PARTY NAME TAB -->
        <div id="menu5" class="container tab-pane fade">
          <div class="row mt-4">
            <div class="col-md-4">
              <label for="party_name" class="form-label">Party Name</label>
              <input type="text" class="form-control" id="party_name" name="party_name"
                placeholder="Petitioner/Respondent">
            </div>
          </div>
        </div>

        <!-- Submit Buttons -->
        <div class="row mt-4">
          <div class="col-md-3">
            <input type="submit" class="btn btn-outline-primary" value="Submit">
            <input type="reset" class="btn btn-outline-danger" value="Reset">
          </div>
        </div>
      </div>

      <!-- Hidden search type field -->
      <input type="hidden" id="search_type" name="search_type">
    </form>

    <!-- Result Display -->
    <div id="result-container" class="d-none">
      <h5>Search Result</h5>
      <pre id="result-box" class="text-wrap"></pre>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    // Load dropdown data
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        // Case types
        const ctRes = await fetch(`${API_BASE}/case_types`);
        const caseTypes = await ctRes.json();
        ["case_type", "fcase_type"].forEach(id => {
          const select = document.getElementById(id);
          select.innerHTML = '<option value="">Select</option>';
          caseTypes.forEach(item => {
            const opt = document.createElement("option");
            opt.value = item.value;
            opt.textContent = item.label;
            select.appendChild(opt);
          });
        });

        // Judge names
        const jRes = await fetch(`${API_BASE}/judge_names`);
        const judges = await jRes.json();
        const judgeSelect = document.getElementById("judge_name");
        judgeSelect.innerHTML = '<option value="">Select</option>';
        judges.forEach(item => {
          const opt = document.createElement("option");
          opt.value = item.value;
          opt.textContent = item.label;
          judgeSelect.appendChild(opt);
        });
      } catch (err) {
        console.error("Error loading dropdowns:", err);
      }
    });

    // Track active tab → set search_type
    document.querySelectorAll('.nav-link').forEach(tab => {
      tab.addEventListener('click', () => {
        const target = tab.getAttribute('data-bs-target');
        const map = {
          "#home": "case_number",
          "#menu7": "filing_number",
          "#menu4": "date_range",
          "#menu1": "judge_name",
          "#menu2": "neutral_citation",
          "#menu5": "party_name"
        };
        document.getElementById("search_type").value = map[target] || "";
      });
    });

    // Handle form submission
    // Handle form submission → display full HTML result table
    document.querySelector("form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      const res = await fetch("/chhattisgarh/search", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      if (data.redirect_url) {
        // ✅ Open the *actual* High Court results page in new tab
        window.open(data.redirect_url, "_blank");
      } else {
        alert("❌ Could not generate result link");
      }
    });
  </script>

</body>

</html>
