<!DOCTYPE html>
<html>
<head>
    <title> Court List</title>
    <style>
        body { font-family: sans-serif; background: #f5f5f5; padding: 30px; }
        h1 { margin-bottom: 20px;text-align: center;color: #333; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ccc; padding: 12px;text-align: center }
        th { background: #154c88; color: white; }
        a.button {
            padding: 6px 12px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Court List</h1>
    <table>
        <tr>
            <th>Court Name</th>
            <th>Description</th>
            <th>Court URL</th>
        </tr>
        {% for court in courts %}
        <tr>
            <td>{{ court.name }}</td>
            <td>{{ court.description }}</td>
            <td><a href="{{ court.url }}" class="button" target="_blank">Link</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
