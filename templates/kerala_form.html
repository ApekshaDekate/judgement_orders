<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kerala Judgements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
            font-weight: bold;
        }

        h1 {
            color: #2a4f86;
        }

        h2 {
            margin-bottom: 30px;
            color: #343a40;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .btn-primary {
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
        }

        .neutral-citation {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .neutral-citation strong {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>High Court of Kerala</h1>
        <h2>Judgement Search</h2>

        <div class="card p-4">
            <form method="post" action="/kerala/results">
                <!-- Date Section -->
                <div class="row form-section">
                    <div class="col-md-6">
                        <label for="from_date">From Date</label>
                        <input type="date" name="from_date" id="from_date" class="form-control" max="2050-08-04">
                    </div>
                    <div class="col-md-6">
                        <label for="to_date">To Date</label>
                        <input type="date" name="to_date" id="to_date" class="form-control" max="2050-08-04">
                    </div>
                </div>

                <!-- Judge Dropdown -->
                <div class="form-section">
                    <label for="judge_code">Select Judge</label>
                    <select id="judge_code" name="judge_code" class="form-select">
                        <option value="">Select Judge</option>
                        {% for judge in judges %}
                        <option value="{{ judge.code }}">{{ judge.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Neutral Citation -->
                <div class="form-section">
                    <label for="citationyear">Neutral Citation Number</label>
                    <div class="neutral-citation">
                        <input type="text" name="citationyear" id="citationyear" class="form-control" placeholder="CITATION YEAR">
                        <strong>:KER:</strong>
                        <input type="text" name="citationno" id="citationno" class="form-control" placeholder="CITATION NO">
                    </div>
                </div>

                <!-- Submit -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-50">Search Judgements</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
