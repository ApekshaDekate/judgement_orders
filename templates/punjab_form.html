<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Punjab & Haryana High Court - Judgement Search</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- jQuery + jQuery UI for Datepicker -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>

  <style>
    body {
      background: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1,
    h2 {
      text-align: center;
      font-weight: bold;
    }

    h1 {
      color: #2a4f86;
    }

    h2 {
      margin-bottom: 30px;
      color: #343a40;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .btn-primary {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>High Court of Punjab & Haryana</h1>
    <h2>Judgement Search</h2>

    <div class="card p-4">
      <form method="post" action="/punjab/results">

        <!-- From / To Date -->
        <div class="row form-section">
          <div class="col-md-6">
            <label for="from_date">From Date</label>
            <input type="text" name="from_date" id="from_date" class="form-control" placeholder="DD/MM/YYYY">
          </div>
          <div class="col-md-6">
            <label for="to_date">To Date</label>
            <input type="text" name="to_date" id="to_date" class="form-control" placeholder="DD/MM/YYYY">
          </div>
        </div>

        <!-- Judge Dropdown -->
        <div class="form-section">
          <label for="t_jud_code">Select Judge</label>
          <select id="t_jud_code" name="t_jud_code" class="form-select">
            <option value="">Select Judge</option>
            {% for judge in judges %}
            <option value="{{ judge.code }}">{{ judge.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Party Name -->
        <div class="form-section">
          <label for="pet_name">Party Name (Petitioner or Respondent)</label>
          <input type="text" id="pet_name" name="pet_name" class="form-control" placeholder="Enter Party Name">
        </div>

        <!-- Free Text -->
        <div class="form-section">
          <label for="free_text">Text To Be Searched</label>
          <input type="text" id="free_text" name="free_text" class="form-control" placeholder="At least 2 characters">
        </div>

        <!-- Case Type -->
        <div class="form-section">
          <label for="t_case_type">Select Case Type</label>
          <select id="t_case_type" name="t_case_type" class="form-select">
            <option value="">Select Case Type</option>
            {% for case in case_types %}
            <option value="{{ case.code }}">{{ case.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Case Year -->
        <div class="form-section">
          <label for="t_case_year">Select Case Year</label>
          <select id="t_case_year" name="t_case_year" class="form-select">
            <option value="">Select Case Year</option>
            {% for year in case_years %}
            <option value="{{ year.code }}">{{ year.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Reportable -->
        <div class="form-section">
          <label for="reportable">Reportable (Yes/No)</label>
          <select id="reportable" name="reportable" class="form-select">
            <option value="A" selected>All</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-50">Search Judgements</button>
        </div>

      </form>
    </div>
  </div>

  <script>
    $(function () {
      $("#from_date, #to_date").datepicker({
        dateFormat: "dd/mm/yy",
        changeMonth: true,
        changeYear: true,
        yearRange: "2000:2050"
      });
    });
  </script>

</body>

</html>
